<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>BMI Calculator</title>
  <!-- style.css linking here -->
  <link rel="stylesheet" href="css/style.css">
   <!-- gogle fonts linking here -->
   <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@200;300;400;500;600;700;800;900;1000&family=Open+Sans:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
</head>
<body>
  <div class="container">
    <div class="box">
      <h1>BMI Calculator</h1>
      <div class="content">
        <div class="input">
          <label for="height">Height(cm)</label>
          <input type="number" id="height">
        </div>
        <div class="input">
          <label for="weight">Weight(kg)</label>
          <input type="number" id="weight">
        </div>
        <button id="calculate">Calculate BMI</button>
      </div>
      <div class="result">
        <p>Your BMI is</p>
        <div id="result">00.00</div>
        <p class="comment"></p>
      </div>
    </div>
  </div>
  <script src="js/script.js"></script>
</body>
</html>
